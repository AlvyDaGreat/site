<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Discord Components Core</title>
    <style>
    body {
    color: #eee;
    background-color: #2a2a2a;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    }

    a {
    color: #0099ff;
    }

    a:hover {
    color: #037cce;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #2D323B;
    }

    ::-webkit-scrollbar-thumb {
        background: #04AA6D;
    }

    </style>
    <script>
        window.$discordMessage = {
            profiles: {
                alvy: {
                    author: "Alvy",
                },
                tesla: {
                    author: "NamesTesla",
                },
            }
        };
    </script>
    <script
      type="module"
      src="https://unpkg.com/@skyra/discord-components-core"
    ></script>
    <script src="/js/lanyard2omg.js"></script>
  </head>
	<body>
        <discord-messages>
            <discord-message profile="alvy" timestamp="">
                i'm most active on discord lol<br>
                but i do have other socials so like
            </discord-message>
            <discord-message profile="tesla" timestamp="">
                do i give a damn
            </discord-message>
        </discord-messages>
</html>
