<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- dumpster fire.html-->
<html style="background-color: #0a0c0d; color: white;">
	<head>
		<title>Quick Player</title>

        <style>
            #player {
                max-width: 80vw;
                max-height: 80vh;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #urlinput, #urlbutton {
                background-color: #115a3f;
                color: #FFFFFF;
            }

            #urlinput {
                width: 100%;
            }
        </style>
	</head>
	<body id="main">
        <div id="player">
            <input id="urlinput" placeholder="paste a url..."><button id="urlbutton" onclick="window.location.href=`?video=${encodeURIComponent(document.getElementById('urlinput').value)}`">Play</button>
        </div>
        <script type="text/javascript" src="/js/quickplay.js"></script>
	</body>
</html>
